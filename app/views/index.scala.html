@()
<!DOCTYPE html>

<html ng-app="app">
  <head>
    <title>Migra√±App</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
  </head>
  <body ng-controller="HomeCtrl as ctrl">

    <nav class="navbar navbar-inverse navbar-fixed-top" ng-show="authenticated">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="btn-logout" ng-click="logout()">Logout</button>
            <div><div>Hello there! How are you today <strong>{{user().name}}</strong>?</div></div>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <div><button type="button" class="btn-public" ng-click="ctrl.publicCall()">Public API</button></div>
              <div><button type="button" class="btn-private" ng-click="ctrl.privateCall()">Private API</button></div>
              <div><button type="button" class="btn-admin"ng-click="ctrl.adminCall()">Admin API</button></div>
            </ul>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div ui-view></div>
            </div>
          </div>
        </div>
    </nav>

    <section ng-hide="authenticated">
      <form ng-submit="ctrl.login()">
        <input type="text" placeholder="Username" ng-model="ctrl.loginForm.username">
        <input type="password" placeholder="Password ('red' or 'blue' or 'green')" ng-model="ctrl.loginForm.password">
        <button class="btn btn-login" type="submit">Login</button>
      </form>
    </section>

    <section ng-if="notification" class="fade-if" ng-click="closeNotification()">
      <div class="notification" ng-class="'' + notification.severity">
        {{notification.message}}
      </div>
    </section>

    <script src="//rawgit.com/pauldijou/jwt-client/master/jwt-client.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
    <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
  </body>
</html>
